<style>
    .contact-container {
        text-align: center;
        padding: 20px;
    }

    .contact-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        font-size: 1.2em;
        color: #333;
        background: #f9f9f9;
        padding: 15px 20px;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-item img {
        width: 28px;
        height: 28px;
    }

    .contact-item:hover {
        background: #e3e3e3;
        transform: scale(1.05);
    }

    .menu-toggle {
        font-size: 2em;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
    }

    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        transition: left 0.3s;
        padding-top: 60px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px;
        text-align: center;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
    }

    .sidebar ul li a:hover {
        color: #61dafb;
    }

    .contact-header {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        transition: transform 0.3s;
    }

    .contact-header:hover {
        transform: scale(1.02);
    }

    .contact-header h1 {
        font-size: 2.5em;
        margin: 0;
        color: #fff;
    }

    .contact-header p {
        font-size: 1.2em;
        margin-top: 10px;
        color: #ddd;
    }
</style>

<script>
    function toggleMenu() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-250px";
        } else {
            sidebar.style.left = "0px";
        }

    }

</script>
