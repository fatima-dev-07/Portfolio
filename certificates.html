<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Fatima Abdul Raheem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .certificates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .certificate-card {
            width: 60%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .certificate-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .certificate-card h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .certificate-image {
            width: 80%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .certificate-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .certificate-info:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .certificate-info img {
            width: 30px;
            height: 30px;
        }

        .certificate-info span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Certificates</h1>
        <p>Here are some of the certifications I have achieved.</p>
    </header>

    <div class="certificates-container">
        <div class="certificate-card">
            <h2>Introduction to Database</h2>
            <img src="certificate1.jpg" alt="Database Certificate" class="certificate-image">
            <div class="certificate-info">
                <img src="sololearn.png" alt="Sololearn">
                <span>Sololearn</span>
            </div>
        </div>
        
        <div class="certificate-card">
            <h2>Web Development Basics</h2>
            <img src="certificate2.png" alt="Web Dev Certificate" class="certificate-image">
            <div class="certificate-info">
                <img src="udemy-logo.png" alt="Udemy Logo">
                <span>Udemy</span>
            </div>
        </div>
        
        <div class="certificate-card">
            <h2>Machine Learning Fundamentals</h2>
            <img src="certificate3.png" alt="ML Certificate" class="certificate-image">
            <div class="certificate-info">
                <img src="edx-logo.png" alt="edX Logo">
                <span>edX</span>
            </div>
        </div>
    </div>
</body>
</html>
